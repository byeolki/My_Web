<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width inital-scale=1.0">
        <title>Byeolkii</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Jua:400" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container" id="container" style="overflow-y:scroll;">
            <header class="header">
                <div class="menu">
                    <div>
                        <h1><a class="menu_title" href="#">BYEOLKI</a></h1>
                    </div>
                    <div>
                        <ul>
                            <li class="menu_li"><a class="menu_text" href="#">알겠어</a></li>
                            <li class="menu_li"><a class="menu_text" href="#">만들게</a></li>
                            <li class="menu_li"><a class="menu_text" href="#">그니까</a></li>
                            <li class="menu_li"><a class="menu_text" href="#">제발좀</a></li>
                            <li class="menu_li"><a class="menu_text" href="#">기다려</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header_main">
                    <div name="header_main">
                        <h2 class="header_main_title">안녕하세요!</h2>
                        <p class="header_main_description">10년생 응애 개발자 별키라고 합니다!</p>
                        <button class="header_main_button" onclick="location.href='https://github.com/byeolki'">Github</button>
                    </div>
                </div>
                <div class="header_down" id="down">
                    <p>⇓ DOWN ⇓</p>
                </div>
            </header>
            <script>
                var hm = `<div class="main">
                            <div name="description" class="description">
                                <h1>안 만듬 ㅅㄱ</h1>
                            </div>
                        </div>`
                $("body").one("mousewheel", function (e) {
                    var wheel = e.originalEvent.wheelDelta;
                    if (wheel > 0) {
                        location.reload();
                    } else {
                        var div = document.getElementById('down');
                        div.remove();
                        $('#container').append(hm); 
                        location.href('description')
                    }
                });
            </script>
            </div>
        </div>
    </body>
</html>
